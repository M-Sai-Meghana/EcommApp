<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
          }
          
          div {
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
          }
          
          label {
            font-weight: bold;
          }
          
          div label {
            display: block;
            margin-bottom: 10px;
          }
          
    </style>
</head>
<body>
    <center>

        <div>
            {% for i in contact %} 
        <label> name:{{i[0]}}</label><br>
        <label>email:{{i[1]}}</label><br>
        
        <label > message:{{i[2]}}</label><br>  
        {% endfor %}   
        </div>
        
        
    
    </center>
</body>
</html>
